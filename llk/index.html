<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>经典连连看</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="llk.css"/>
</head>
<body>
	
	<div class="container">
		<canvas id="myCanvas" width="450" height="450" style="background: rgb(123, 121, 107);"></canvas>
		<div id="container"></div>
	</div>
	<div id="head">
		<div id="score">
			<input type="button" id="start" value="开始">
		</div>
		<div id="score">
			<span>第<b id="passCon"></b>关</span>
			<span>时间：<b id="timeCon"></b></span>
			得分：<b id="curScore"></b>
			最高分：<b id="maxScore"></b>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="llk.js"></script>
</html>
